<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Histórico de Pedidos</h2>
    <table>
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Sabor</th>
                <th>Quantidade</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#001</td>
                <td>Chocolate</td>
                <td>2</td>
                <td>01/11/2024</td>
                <td>Entregue</td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Morango</td>
                <td>1</td>
                <td>05/11/2024</td>
                <td>Em andamento</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
