<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/editar_style.css">
    <title>Editar Cliente</title>
   
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome completo" value="Rodrigo">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu e-mail" value="rodrigo@gmail.com">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Seu telefone" value="(77) 98888-8888">
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Seu endereço" value="Rua do salgueiro">
            
            <div class="buttons">
                <a href="tela_inicial.html" class="btn-cancel">Voltar</a>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
