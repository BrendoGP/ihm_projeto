<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="assets/css/pagamento_style.css">
</head>
<body>
    <div class="container">
        <h2>Página de Pagamento</h2>
        
        <!-- Resumo do pedido -->
        <div class="order-summary">
            <p><strong>Pedido:</strong> Sorvete de Chocolate e Morango</p>
            <p><strong>Quantidade:</strong> 3 porções</p>
            <p class="total-price">Total: R$ 30,00</p>
        </div>
        
        <!-- Métodos de pagamento -->
        <form action="/finalizar-pagamento" method="POST">
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="cartao" required>
                    Cartão de Crédito/Débito
                </label>
            </div>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="pix">
                    PIX
                </label>
            </div>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="boleto">
                    Dinheiro
                </label>
            </div>
            <div class="buttons">
                <a href="realizar_pedido.html" class="btn-cancel">Cancelar Pedido</a>
                <a href="tela_inicial.html" class="btn-confirm">Finalizar Pagamento</a>
            </div>
        </form>
        
    </div>
</body>
</html>
