<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/pedido_style.css">
    <title>Realizar Pedido</title>
    
</head>
<body>
    <div class="container">
        <h1>Realizar Pedido</h1>
        <form>
            <label for="sabor">Escolha o sabor:</label>
            <select id="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="baunilha">Baunilha</option>
                <option value="morango">Morango</option>
            </select>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" placeholder="Quantidade de porções">
            
            <div class="buttons">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-confirm">Confirmar Pedido</button>
            </div>
        </form>
    </div>
</body>
</html>
