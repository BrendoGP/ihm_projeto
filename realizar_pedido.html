<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-confirm {
            background-color: green;
            color: white;
        }
        .btn-cancel {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realizar Pedido</h1>
        <form>
            <label for="sabor">Escolha o sabor:</label>
            <select id="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="baunilha">Baunilha</option>
                <option value="morango">Morango</option>
            </select>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" placeholder="Quantidade de porções">
            
            <div class="buttons">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-confirm">Confirmar Pedido</button>
            </div>
        </form>
    </div>
</body>
</html>
