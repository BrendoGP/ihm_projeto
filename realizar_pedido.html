<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/pedido_style.css">
    <title>Realizar Pedido</title>
</head>
<body>
    <div class="container">
        <!-- Botão de fechar (X) no canto superior direito -->
        <div class="close-btn" onclick="window.location.href='tela_inicial.html'">×</div>

        <h1>Realizar Pedido</h1>
        <form>
            <label for="sabor">Escolha o sabor:</label>
            <select id="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="baunilha">Baunilha</option>
                <option value="morango">Morango</option>
                <option value="flocos">Flocos</option>
                <option value="napolitano">Napolitano</option>
                <option value="limão">Limão</option>
                <option value="coco">Coco</option>
                <option value="doceDeLeite">Doce de Leite</option>
                <option value="pistache">Pistache</option>
                <option value="mentaComChocolate">Menta com Chocolate</option>
                <option value="ameixa">Ameixa</option>
                <option value="uva">Uva</option>
                <option value="banana">Banana</option>
                <option value="maracujá">Maracujá</option>
                <option value="açaí">Açaí</option>
                <option value="kiwi">Kiwi</option>
                <option value="frutasVermelhas">Frutas Vermelhas</option>
                <option value="paçoca">Paçoca</option>
                <option value="churros">Churros</option>
                <option value="creme">Creme</option>
                <option value="leiteNinho">Leite Ninho</option>
                <option value="oreo">Oreo</option>
                <option value="nutella">Nutella</option>
            </select>            
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" >
            <div class="add"><a href="" class="btn-add">Adicionar ao pedido</a></div>
            
            <h3>Resumo do Pedido</h3>
            <div class="order-summary">
                <div class="order-item">
                    <p><strong>Sabor:</strong> Chocolate</p>
                    <p class="total-price2">Quantidade</p>
                    <div class="quantity-control">
                        <button class="btn-quantity-">-</button>
                        <span class="quantity">2</span>
                        <button class="btn-quantityplus">+</button>
                    </div>
                    <p class="total-price"><strong>Total:</strong> R$ 20,00</p>
                </div>
                
                <div class="order-item">
                    <p><strong>Sabor:</strong> Morango</p>
                    <p class="total-price2">Quantidade</p>
                    <div class="quantity-control">
                        <button class="btn-quantity-">-</button>
                        <span class="quantity">1</span>
                        <button class="btn-quantityplus">+</button>
                    </div>
                    <p class="total-price"><strong>Total:</strong> R$ 10,00</p>
                </div>
                
                <div class="total">Total: R$ 30,00</div>
            </div>

            <!-- Métodos de pagamento -->
            <form action="/finalizar-pagamento" method="POST">
                <div class="buttons">
                    <a href="pagamento.html" class="btn-confirm">Confirmar pedido</a>
                </div>
            </form>
        </form>
    </div>
</body>
</html>
