<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4682b4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .alert-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .alert-box p {
            margin-bottom: 20px;
            color: #555;
        }

        .btn-ok {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-ok:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="alert-box">
        <h2>Cadastro Realizado!</h2>
        <p>Seu cadastro foi concluído com sucesso.</p>
        <a href="login.html" class="btn-ok">OK</a>
    </div>

</body>
</html>
