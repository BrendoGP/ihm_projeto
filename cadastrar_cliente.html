<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastrar_style.css">
    <title>Cadastrar Cliente</title>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Cliente</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(DDD) 00000-0000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço completo">

            <div class="buttons">
                <button type="button" class="btn-cancel" onclick="voltarPagina()">Voltar</button>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        // Função para voltar à aba anterior
        function voltarPagina() {
            window.history.back();
        }
    </script>
</body>
</html>
